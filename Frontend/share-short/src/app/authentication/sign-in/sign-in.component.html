<div>
    <div class="col-12 d-flex justify-content-center">
        <div class="col-6 side-image">
            <div style="height: 100vh;" class="mx-5">
                <div class="pt-5 logo">Share Short</div>
                <h1 class="welcome-back-text fw-medium">Welcome Back!</h1>
            </div>
        </div>
        <div class="col-11 col-md-6 d-flex justify-content-center align-items-center pt-5">
            <div class="col-12 col-md-6">
                <div>
                    <div class="login-text mb-5">Login</div>
                    <div class="login-sub-text mb-5">Login to your share short.</div>
                </div>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control mb-3" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mb-3 form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                </form>
                <div class="sign-up-text">
                    Don't have account? <a routerLink="/auth/sign-up">Sign-up</a>
                </div>
            </div>
        </div>
    </div>
</div>
